{% extends "base.html" %}

{% block title %}
	Feedbacks
{% endblock title %}

{% block content %}
{% if feedbacks %}
	<ul>
	{% for feedback in feedbacks %}
		<li>
			<p>{{feedback.content}}</p>
			<div class="user_foot">
				<strong>{{feedback.username}}</strong> - <i>{{feedback.email}}</i>
			</div>
		</li>
	{% endfor %}
	</ul>	
{% endif %}
{% endblock content %}
